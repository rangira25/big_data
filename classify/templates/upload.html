<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Handwritten Digit</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'classify/style.css' %}">
</head>
<body>
    <h1>Digit Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="digit_image" accept="image/*" required>
        <button type="submit">Classify</button>
    </form>
</body>
</html>
